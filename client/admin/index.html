<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased bg-gray-50">
<div class="max-w-6xl mx-auto p-6">
<h1 class="text-2xl font-bold">관리자</h1>


<section id="auth" class="mt-6">
<form id="login-form" class="flex gap-2">
<input id="username" class="border rounded px-3 py-2" placeholder="아이디" required />
<input id="password" type="password" class="border rounded px-3 py-2" placeholder="비밀번호" required />
<button class="px-4 py-2 bg-black text-white rounded">로그인</button>
</form>
<div id="me" class="text-sm text-gray-600 mt-2"></div>
<button id="logout" class="hidden mt-2 text-sm underline">로그아웃</button>
<hr class="my-6"/>
</section>


<section id="editor" class="hidden">
<div class="flex items-center justify-between">
<h2 class="text-xl font-semibold">콘텐츠 목록</h2>
<button id="createBtn" class="px-3 py-2 rounded bg-white border">새로 만들기</button>
</div>
<div id="list" class="mt-4 grid gap-3"></div>


<dialog id="modal" class="rounded-xl p-0 w-full max-w-2xl">
<form id="modal-form" class="p-5">
<div class="grid gap-3">
<select id="type" class="border rounded px-3 py-2">
<option value="hero">hero</option>
<option value="about">about</option>
<option value="service">service</option>
<option value="portfolio">portfolio</option>
<option value="testimonial">testimonial</option>
<option value="blog">blog</option>
</select>
<input id="title" class="border rounded px-3 py-2" placeholder="제목" required />
<textarea id="body" rows="6" class="border rounded px-3 py-2" placeholder="내용"></textarea>
<label class="text-sm">이미지 업로드 <input id="image" type="file" /></label>
<label class="flex items-center gap-2 text-sm">
<input type="checkbox" id="published" checked /> 공개
</label>
</div>
<div class="flex justify-end gap-2 mt-4">
<button type="button" id="cancel" class="px-3 py-2 rounded border">취소</button>
<button class="px-3 py-2 rounded bg-black text-white">저장</button>
</div>
</form>
</dialog>
</section>
</div>


<script src="/admin/admin.js"></script>
</body>
</html>
